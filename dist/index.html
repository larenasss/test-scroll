<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="shortcut icon" href="favicon.ico"><title>Todo list</title><link href="bundle.1c518ac3e0d5fdfe3fad.css" rel="stylesheet"></head><body><div class="wrapper"><header class="header"><div class="container"><div class="header__content"><div class="header__logo"><div class="logo-title">Todo list</div></div><div class="header__themes"><div class="themes"><div class="switch"><input type="checkbox" id="switch"> <label class="switch__box" for="switch"></label></div></div></div></div></div></header><div class="content"><div class="container"><div class="content__top"><form class="form" name="form-tasks" data-form-mode="task-new"><div class="form__content"><div class="form__block"><input type="text" name="title-task" class="custom-input" placeholder="Заголовок задачи"></div><div class="form__block"><textarea type="text" name="body-task" class="custom-input" placeholder="Тело задачи"></textarea></div><div class="form__block"><button class="custom-btn" type="submit">готово</button></div></div></form></div><div class="content__body"><div class="content__tabs"><div class="tabs"><div class="tabs__content"><button class="tabs__item js-show-all-task">все задачи</button> <button class="tabs__item tabs__item_right js-show-completed-task" data-show-no-completed="false">незавершенные</button></div></div></div><div class="js-container-tasks"></div></div></div></div></div><script type="text/javascript" src="bundle.1c518ac3e0d5fdfe3fad.js"></script></body></html>
